name: PR 리뷰어 알림

on:
  pull_request:
    branches: [ main ]
    types: [ opened ]

# needs: [node@16]

jobs:
  notify-reviewers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Reviewers List
        id: reviewers
        uses: actions/github-script@v7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          issue_number: ${{ github.event.pull_request.number }}
          reviewers: ${{ steps.reviewers.outputs.reviewers }}

      - name: Notify Reviewers with JS
        run: |
          node .github/scripts/pr_noti.js ${{ steps.reviewers.outputs.reviewers }} ${{ github.event.pull_request.title }} ${{ github.event.pull_request.html_url }}
        #   node .github/scripts/pr_noti.js ${{ steps.reviewers.outputs.reviewers }} ${{ github.event.pull_request.title }} ${{ github.event.pull_request.html_url }}
